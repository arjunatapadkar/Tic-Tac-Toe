
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="shortcut icon" href="./assets/a-logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- main container -->
    <div class="wrapper">

        <!-- dynamic game info -->
        <div class="game-info">current player -X</div>

        <!-- game grid -->
        <div class="tic-tac-toe">

            <div class="box r-border b-border"></div>
            <div class="box r-border b-border"></div>
            <div class="box b-border"></div>
            <div class="box r-border b-border"></div>
            <div class="box r-border b-border"></div>
            <div class="box b-border"></div>
            <div class="box r-border"></div>
            <div class="box r-border"></div>
            <div class="box "></div>

        </div>

        <!-- new game button -->
        <button class="btn">New Game</button>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
